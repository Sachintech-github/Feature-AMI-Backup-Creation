<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Instance</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #3498db; /* Blue color for heading */
        }

        label {
            color: #e74c3c; /* Red color for labels */
            display: block;
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
        }

        /* Style the "Add Instance" button */
        button {
            font-size: 16px;
            padding: 8px 16px;
            border: 2px solid #27ae60; /* Green border color */
            background-color: #27ae60; /* Green background color */
            color: #fff; /* White text color */
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 style="color: #27ae60;">Add New Instance for {{ customer.first_name }} {{ customer.last_name }}</h2>

    <form action="{{ url_for('add_instance', customer_id=customer.id) }}" method="post">
        <!-- Add your form fields for new instance details here -->
        <label for="instance_id">Instance ID:</label>
        <input type="text" name="instance_id" required>

        <!-- Add more fields as needed -->

        <button type="submit">Add Instance</button>
    </form>

    <!-- Add any additional content as needed -->

</body>
</html>
